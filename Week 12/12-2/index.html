<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12 - 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-black navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">Tigers Club</a>
            <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#projects" class="nav-link">Current Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- showcase -->
    <section class="bg-dark text-light text-center text-center text-sm-start p-5">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>Join the <span class="text-warning">Tigers Club</span></h1>
                    <p class="lead"></p>
                </div>
                <div class="text-center flex-shrink-1"></div>
            </div>
        </div>
    </section>

    <!-- NewsLetter -->
    <section class="bg-warning text-dark p-5">
        <div class="container">
            <div class="d-sm-flex">
                <h3>Signup for news letters</h3>
                <div>
                    <input type="text" class="form-control" placeholder="Enter your email" />
                    <button class="" type="button" id="button-addon2">Subscribe</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Cards -->
    <section class="p-5">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="card bg-dark text-light">
                        <div class="card-body text-center">
                            <div class="mb-3 h1">
                                <i class="bi bi-laptop"></i>
                            </div>
                            <h3 class="card-title">Projects</h3>
                            <p class="card-text">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Learn Section -->
    <section class="p-5">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div>
                    <img src="#" alt="Alternate Text" />
                </div>
                <h1>Tiger Pact</h1>
                <p class="lead">

                </p>
                <a href="#"><i class="bi bi-chevron-light">Read More</i></a>
            </div>
        </div>
    </section>

    <!-- Developers -->
    <section class="p-5 bg-warning">
        <div class="container">
            <h2 class="text-center text-dark">Our Developers</h2>
            <p class="lead text-center text-dark mb-5"></p>
            <div>
                <div>
                    <div>
                        <div>
                            <img src="#" alt="Alternate Text" class="rounded-circle" style="max-width: 100px"/>
                            <h3>John Doe</h3>
                            <p></p>
                            <a><i class="bi-twitter"></i></a>
                            <a><i class="bi-facebook"></i></a>
                            <a><i class="bi-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 text-white bg-dark text-center position-relative">
        <div class="container">
            <p class="lead">
                CopyRight &copy; 2025 Bootstrap Demo
            </p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5"><i class="bi bi-arrow-up "></i></a>
        </div>
    </footer>
</body>
</html>
