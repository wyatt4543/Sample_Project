<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multiplication Table</title>
  </head>
  <body>
    <h1>Multiplication Table Generator</h1>
    <input type="number" id="numInput" placeholder="Enter a number" />
    <button onclick="generateTable()">Generate</button>
    <div id="output"></div>

    <script>
      function generateTable() {
        let n = document.getElementById("numInput").value;
        const output = document.getElementById("output");
        output.innerHTML = ""; // clear previous table

        let i = 1;
        while (i <= 10) {
          const p = document.createElement("p");
          p.textContent = `${n} Ã— ${i} = ${n * i}`;
          output.appendChild(p);
          i++;
        }
      }
    </script>
  </body>
</html>
