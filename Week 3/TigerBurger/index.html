<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiger Burger</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tiger Menu</h1>
        <form id="orderForm">
            <div class="menu-item">
                <label>
                    <input type="checkbox" id="burger" value="burger" />Burger ($5.99)
                </label>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" id="pizza" value="pizza" />Pizza ($8.99)
                </label>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" id="salad" value="salad" />Salad ($4.99)
                </label>
            </div>
            <div class="menu-item">
                <label>
                    <input type="checkbox" id="drink" value="drink" />Drink ($1.99)
                </label>
            </div>

            <h2>Discount code</h2>
            <input type="text" id="discountCode" placeholder="Enter discount code" />

            <button></button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
