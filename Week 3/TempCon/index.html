<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <form id="converterForm">
        <h2>Enter Temperature</h2>
        <input
          type="number"
          id="temperatureInput"
          placeholder="Enter temperature"
        />

        <h2>Select Conversion</h2>
        <div class="conversion-option">
          <label>
            <input type="radio" name="conversion" value="CtoF" /> Celsius to
            Fahrenheit
          </label>
        </div>
        <div class="conversion-option">
          <label>
            <input type="radio" name="conversion" value="FtoC" /> Fahrenheit to
            Celsius
          </label>
        </div>

        <button type="button" onclick="convertTemperature()">Convert</button>
      </form>

      <div id="conversionResult">
        <h2>Conversion Result</h2>
        <p id="result"></p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
